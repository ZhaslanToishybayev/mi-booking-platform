name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: mi_booking_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, bcmath, pdo_mysql
        coverage: xdebug
    
    - name: Install Composer dependencies
      working-directory: ./backend
      run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader
    
    - name: Prepare environment
      working-directory: ./backend
      run: |
        cp .env.example .env
        php artisan key:generate
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=mi_booking_test/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
    
    - name: Run migrations
      working-directory: ./backend
      run: php artisan migrate --force
      env:
        DB_PASSWORD: secret
    
    - name: Run tests
      working-directory: ./backend
      run: php artisan test --coverage --min=80
      env:
        DB_PASSWORD: secret

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./frontend
      run: npm run test:run -- --coverage
    
    - name: Build
      working-directory: ./frontend
      run: npm run build

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Playwright
      working-directory: ./e2e
      run: |
        npm ci
        npx playwright install --with-deps
    
    - name: Start services
      run: |
        docker-compose -f docker-compose.yml up -d db
        sleep 30
        docker-compose -f docker-compose.yml up -d backend frontend
        sleep 30
    
    - name: Run E2E tests
      working-directory: ./e2e
      run: npx playwright test
      env:
        BASE_URL: http://localhost
    
    - name: Upload report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: e2e/playwright-report/
        retention-days: 30

  # Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mi-booking-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/mi-booking-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mi-booking-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/mi-booking-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Production (manual trigger)
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/mi-booking
          docker-compose pull
          docker-compose up -d
          docker-compose exec -T backend php artisan migrate --force
          docker-compose exec -T backend php artisan optimize
          docker system prune -f
